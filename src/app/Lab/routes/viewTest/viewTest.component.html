<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
  <!-- HEADER FORM -->
    <mat-card-header>
      <mat-card-title>Examenes</mat-card-title>
    </mat-card-header>
    <hr>
    <!-- CONTENIDO -->
    <mat-card-content>

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> Hour </th>
          <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
          <th mat-header-cell *matHeaderCellDef> Nombre Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>            
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>                  
      
    </mat-card-content>
  </mat-card>
</form>
