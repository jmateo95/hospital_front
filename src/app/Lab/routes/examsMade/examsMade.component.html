<mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
  <mat-card-header>
    <mat-card-title>Lista de examenes realizados</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>

    <div>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let test"> {{test.hour}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let test"> {{test.date}} </td>
        </ng-container>

        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef> Paciente </th>
          <td mat-cell *matCellDef="let test"> {{test.patient}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>


  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
