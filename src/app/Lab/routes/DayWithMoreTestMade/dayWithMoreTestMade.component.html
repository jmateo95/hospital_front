<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
  <!-- HEADER FORM -->
    <mat-card-header>
      <mat-card-title>Dias con m√°s trabajo</mat-card-title>     
    </mat-card-header>
    <hr>
    <!-- CONTENIDO -->
    <mat-card-content>

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="dato">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="contador">
          <th mat-header-cell *matHeaderCellDef> Cantidad de examenes </th>
          <td mat-cell *matCellDef="let element"> {{element.contador}} </td>
        </ng-container>            
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>                  
      
    </mat-card-content>
  </mat-card>
</form>
