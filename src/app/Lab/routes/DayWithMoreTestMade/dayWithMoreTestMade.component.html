<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
  <!-- HEADER FORM -->
    <mat-card-header>
      <mat-card-title>Dias con m√°s trabajo</mat-card-title>     
    </mat-card-header>
    <hr>
    <!-- CONTENIDO -->
    <mat-card-content>

     <!-- <mat-form-field appearance="standard">
        <mat-label>Filtro por nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
      </mat-form-field>-->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="tests">
          <th mat-header-cell *matHeaderCellDef> Cantidad de examenes </th>
          <td mat-cell *matCellDef="let element"> {{element.tests}} </td>
        </ng-container>            
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>                  
      
    </mat-card-content>
  </mat-card>
</form>
