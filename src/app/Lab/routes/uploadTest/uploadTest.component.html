<form [formGroup]="profileForm">
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
    <mat-card-header>
      <mat-card-title>Subir resultados</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label><i class="fa-solid fa-user"></i> Paciente</mat-label>
            <mat-select formControlName="paciente" (selectionChange)="($event.value)">
              <mat-option *ngFor="let patient of patients" [value]="patient">
                {{patient.paciente.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
                
      </div>

      <div class="col-md-12">
        <angular-file-uploader [config]="afuConfig">
        </angular-file-uploader>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
