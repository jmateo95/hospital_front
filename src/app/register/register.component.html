<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="font-size: 4vh;  margin-top: 1vh; padding-top: 1vh;">
     Registrate</div>

    <!-- Login Form -->
    <form [formGroup]="profileForm"  style="text-align: -webkit-center;" (ngSubmit)="onAddPatient()" >
      <div class="row col-md-12" style="padding: 2rem;">
        <div formGroupName="usuario" class="col-md-12">
          <mat-form-field class="input-style" appearance="outline">
            <mat-label><i class="fal fa-user"></i> Nombre</mat-label>
            <input matInput placeholder="Nombre"   formControlName="nombre">
          </mat-form-field>
          <mat-form-field class="input-style" appearance="outline">
            <mat-label><i class="fal fa-lock-alt"></i> Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña"   formControlName="password">
          </mat-form-field>
          <mat-form-field class="input-style" appearance="outline">
            <mat-label><i class="fal fa-at"></i> Correo Electronico</mat-label>
            <input matInput type="email" placeholder="Correo Electronico"   formControlName="email" >
          </mat-form-field>
        </div>
       
        <mat-form-field class="input-style"  appearance="outline">
          <mat-label><i class="fal fa-id-card-alt"></i> DPI</mat-label>
          <input matInput type="number" placeholder="DPI" >
        </mat-form-field>
       
        <mat-form-field class="input-style" appearance="outline">
          <mat-label><i class="fal fa-phone"></i> Telefono</mat-label>
          <input matInput type="tel" placeholder="Telefono"    formControlName="telefono">
        </mat-form-field>
        <div class="row">
          <div class="col-md-5">
            <mat-form-field class="input-style" appearance="outline" style="width: 100%;">
              <mat-label>Sexo</mat-label>
              <select matNativeControl required    formControlName="sexo">
                <option value="0">Hombre</option>
                <option value="1">Mujer</option>
              </select>
            </mat-form-field>
          </div>
          <div class="col-md-7 col-sm-12">
            <mat-form-field class="input-style" appearance="outline" style="width: 100%;">
              <mat-label>Fecha de Nacimiento</mat-label>
              <input matInput [matDatepicker]="picker"    >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <mat-form-field class="input-style" style="width: 100%;" appearance="outline">
              <mat-label><i class="fal fa-weight"></i> Peso Kg</mat-label>
              <input matInput type="number" placeholder="Peso"    formControlName="peso">
            </mat-form-field>
          </div>
          <div class="col-md-7 col-sm-12">
            <mat-form-field class="input-style" appearance="outline"  style="width: 100%;">
              <mat-label>Tipo Sangre</mat-label>
              <select matNativeControl required   formControlName="tipo_sangre">
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary">Registrar</button>
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="login">Regresar al login</a>
    </div>

  </div>
</div>
