<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
  
  
    <div>
      <a class="logo-icon">
        
        <span class="links_name">Hospital App</span>
        <i class="fad fa-hospital-symbol"></i>
      </a>
    </div>
  
  
  
  
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="fad fa-first-aid"></i>
            <span class="links_name">Agendar Cita</span>
          </a>
  
        </li>
        <li>
          <a href="#">
            <i class="fad fa-vial"></i>
            <span class="links_name">Solicitar Examen</span>
          </a>
  
        </li>
        <li>
          <a href="#">
            <i class="fad fa-user-md"></i>
            <span class="links_name">Doctores</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fad fa-stethoscope"></i>
            <span class="links_name">Servicios</span>
          </a>
        </li>
       
      </ul>
      <mat-divider></mat-divider>
      <ul class="nav-list">

        </li>

            <i class="fad fa-cog"></i>
