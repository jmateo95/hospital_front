<div class="row">
    <div class="col-md-12">
      <mat-grid-list [cols]="breakpoint" rowHeight="10rem">
        <mat-grid-tile [colspan]="breakpoint" rowspan="2">
          <div class="d-flex justify-content-between greeting-card mat-elevation-z8">
            <div class="greeting">
              <label style="color: #3B2965; padding: 5px; ">Filtros</label>
              <mat-divider></mat-divider>
              <div class="row" style="padding-top: 1.5vh;">
                <div class="col-12 col-sm-12">
                  <mat-form-field  appearance="outline" style="width: 100%;">
                    <mat-label>Fecha</mat-label>
                    <mat-date-range-input [formGroup]="filtroFecha" [rangePicker]="campaignOnePicker">
                      <input matStartDate placeholder="Start date" formControlName="start">
                      <input matEndDate placeholder="End date" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
                  </mat-form-field>
                </div>
              </div>
  
            </div>
            <div class="col-12" style="align-self: center;" [hidden]="hidepicture">
              <img width="200rem" src="assets/img/Consult2.png">
            </div>
          </div>
  
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  
  <div class="row class-tab">
    <div class="col-md-12">
      <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
        <mat-card-header>
        <mat-card-title>Doctores que generan mas reportes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
    
            <div >
                <table mat-table [dataSource]="dataSource">
              
                  <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                    <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Doctor </th>
                    <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="reportes">
                    <th mat-header-cell *matHeaderCellDef> Reportes </th>
                    <td mat-cell *matCellDef="let articulo"> {{articulo.reportes}} </td>
                  </ng-container>
    
                  
              
                  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
              </div>
            
            
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
    </div>
  </div>
