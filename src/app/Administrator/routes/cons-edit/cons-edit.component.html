<form [formGroup]="profileForm">
    <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
      <mat-card-header>
        <mat-card-title>Editar el típo de consulta: {{id_cons}}</mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
              <input formControlName="codigo" matInput placeholder="Código">
            </mat-form-field>
          </div>
  
  
          <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
              <input formControlName="nombre" matInput placeholder="Nombre">
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
              <input formControlName="costo" matInput placeholder="Costo" type="number"  min="0" step="0.1">
            </mat-form-field>
          </div>


        </div>
  
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Editar</button>
      </mat-card-actions>
    </mat-card>
  </form>
