
<mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
    <mat-card-header>
    <mat-card-title>Lista de típos de exámenes</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div >
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
              </ng-container>
          
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
              </ng-container>
          
              <ng-container matColumnDef="costo">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let articulo"> {{articulo.costo}} </td>
              </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef style="text-align: end;"> Editar </th>
                <td mat-cell *matCellDef="let articulo" style="text-align: end;">
                    <a [routerLink]="['edit', articulo.id]" class="action-icon" title="Editar exámen" style="padding-right: 1vh;"> <i class="fa-solid fa-pen-to-square"></i></a>

                    <a href="#" class="action-icon" title="Desactivar exámen"><i class="fa-solid fa-trash"></i></a>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
          </div>
        
        
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
