<div class="rounded bg-white mat-elevation-z8" style="border-radius: 25px;">

    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                    src="assets/img/Consult3.png" width="280rem" ></div>
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">

                        <button mat-raised-button color="primary" (click)="back()" >Regresar</button>
                    </div>
        </div>
        <mat-tab-group class="col-md-8" dynamicHeight >
            <mat-tab label="Descripcion" *ngIf="isExam===false">
                <div class="contenido" *ngIf="dataInformation!==undefined">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">

                            <h1 class="text-right">{{type}} codigo: {{id}} </h1>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline">
                                    <mat-label><i class="fal fa-user"></i> Tipo</mat-label>
                                    <input matInput [readonly]="true" placeholder="Tipo" value="{{dataInformation.especialidad.nombre}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline">
                                    <mat-label><i class="fal fa-id-card-alt"></i> Doctor</mat-label>
                                    <input matInput [readonly]="true" placeholder="Doctor" value="{{dataInformation.doctor.nombre}}">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-6">
                                <mat-form-field class="full-width input-style" appearance="outline">
                                    <mat-label>Hora</mat-label>
                                    <input [readonly]="true" type="time" matInput min="09:00" max="18:00"
                                        placeholder="Hora" value="{{dataInformation.hora}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline" style="width: 100%;">
                                    <mat-label>Fecha</mat-label>
                                    <input [readonly]="true" type="date" matInput value="{{dataInformation.fecha}}">
                                </mat-form-field>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Descripcion" *ngIf="isExam">
                <div class="contenido" *ngIf="dataInformation!==undefined">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">

                            <h1 class="text-right">{{type}} codigo: {{id}} </h1>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline">
                                    <mat-label><i class="fal fa-user"></i> Tipo</mat-label>
                                    <input matInput [readonly]="true" placeholder="Tipo" value="{{dataInformation.tipo.nombre}}">
                                </mat-form-field>
                            </div>     
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline">
                                    <mat-label><i class="fal fa-money-bill-wave"></i> Costo</mat-label>
                                    <input matInput [readonly]="true" placeholder="Costo" value="Q. {{dataInformation.tipo.costo}}">
                                </mat-form-field>
                            </div>            
                        </div>

                        <div class="row ">
                            <div class="col-md-6">
                                <mat-form-field class="full-width input-style" appearance="outline">
                                    <mat-label>Hora</mat-label>
                                    <input [readonly]="true" type="time" matInput min="09:00" max="18:00"
                                        placeholder="Hora" value="{{dataInformation.hora}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-style" appearance="outline" style="width: 100%;">
                                    <mat-label>Fecha</mat-label>
                                    <input [readonly]="true" type="date" matInput value="{{dataInformation.fecha}}">
                                </mat-form-field>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Informe" *ngIf="isExam===false" >
                <div  class="example-large-box mat-elevation-z4">
                    <ul *ngFor="let info of informe">
                        <li > {{info}}  </li>
                    </ul>
                    
                  </div>
                    
            </mat-tab>
            <mat-tab label="Archivos" >
                <div class="contenido" style="padding: 2rem;">

                    <hr>
                    <div class="example-container " >
                        <table mat-table [dataSource]="dataSource" matSort 
                            >
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                              </ng-container>
            

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef >
                                    Descripcion
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="url">
                                <th mat-header-cell *matHeaderCellDef >
                                    Archivos
                                </th>
                                <td mat-cell *matCellDef="let element"> <a href="{{element.url}}"><i class="far fa-file-pdf"></i></a>   </td>
                            </ng-container>
                            


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                </div>
            </mat-tab>
            
        </mat-tab-group>

    </div>

</div>
