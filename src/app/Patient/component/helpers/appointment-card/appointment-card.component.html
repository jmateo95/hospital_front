<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Consulta Medica</mat-card-title>
      <mat-card-subtitle>{{appointment.fecha}} {{appointment.hora}}</mat-card-subtitle>
      <mat-card-subtitle>{{appointment.doctor.nombre}} - {{appointment.especialidad.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <a [routerLink]="['/patient/service/appointment/',appointment.id]" mat-button>Ver</a>

  </mat-card>
