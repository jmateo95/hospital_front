<div class="row">
  <div class="col-md-12">
    <mat-grid-list [cols]="breakpoint" rowHeight="10rem">
      <mat-grid-tile [colspan]="breakpoint" rowspan="2">
        <div class="d-flex justify-content-between greeting-card content mat-elevation-z8">
          <div class="col-4" style="align-self: center;" [hidden]="hidepicture">
            <img width="200rem" src="assets/img/Test.png">
          </div>
          <div class="greeting">
            <h1>Examenes</h1>
            <label style="color: #3B2965; padding: 5px; ">Filtros</label>
            <mat-divider></mat-divider>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input type="text" [(ngModel)]="testN" placeholder="Seleccione uno" aria-label="Nombre" matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>Costo</mat-label>
                  <input type="number" [(ngModel)]="costo" placeholder="Seleccione uno" aria-label="Costo" matInput>
                </mat-form-field>
              </div>
            </div>
            <button mat-stroked-button [hidden]="hidepicture" color="primary" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight" data-bs-backdrop="false" aria-controls="offcanvasRight"><i
                class="fal fa-calendar-alt"></i> Calendario</button>
            <button mat-stroked-button color="primary" (click)="filtrar()"><i class="fal fa-filter"></i>
              Filtrar</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list [cols]="breakpoint" rowHeight="10rem">
      <mat-grid-tile *ngFor="let card of tipoExamenes">
        <app-service-card [test]="card"></app-service-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="breakpoint">
        <mat-paginator [length]="test_length" [pageSize]="6">
        </mat-paginator>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
