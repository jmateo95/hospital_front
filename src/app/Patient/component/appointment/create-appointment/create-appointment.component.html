<form [formGroup]="appointmentForm">
    <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
      <mat-card-header>
        <mat-card-title>Agendar Cita</mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
  
            <mat-form-field appearance="outline">
              <mat-label>Selecciona una fecha</mat-label>
              <input required matInput [matDatepicker]="picker" formControlName="fecha">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
  
  
          <div class="col-md-12">
              <mat-form-field  appearance="outline">
                <mat-label>Selecciona una hora</mat-label>
                <input formControlName="hora"  type="time" matInput min="09:00" max="18:00" placeholder="Hora de inicio">
              </mat-form-field>
          </div>
  
          <div class="col-md-12">
              <mat-form-field  appearance="outline">
              <mat-label>Especialidad</mat-label>
              <input type="text" placeholder="Seleccione una" aria-label="Especialidad" matInput [formControl]="controlDoctors"
                [matAutocomplete]="autoDoctor" formControlName="especialidad">
              <mat-autocomplete #autoDoctor="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptionsSpecialties | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field  appearance="outline">
              <mat-label>Doctor</mat-label>
              <input type="text" placeholder="Seleccione uno" aria-label="Doctor" matInput [formControl]="controlDoctors"
                [matAutocomplete]="auto" formControlName="doctor">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let optiond of filteredOptionsDoctors | async" [value]="optiond">
                  {{optiond}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
  
        </div>
  
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Agendar</button>
        <button  mat-raised-button color="primary" style="min-width: 5vw;">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
