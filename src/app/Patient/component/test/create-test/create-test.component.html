<form [formGroup]="appointmentForm">
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
    <mat-card-header>
      <mat-card-title>Solicitar Examen</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>

      <div class="col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>Selecciona una fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>


      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Selecciona una hora</mat-label>
          <input formControlName="hora" type="time" matInput min="09:00" max="18:00" placeholder="Hora de inicio">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <input type="text" placeholder="Seleccione una" aria-label="Tipo" matInput [(ngModel)]="type"  formControlName="tipo">

        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Doctor</mat-label>
          <input type="text" placeholder="Seleccione uno" aria-label="Doctor" matInput formControlName="doctor">

        </mat-form-field>
      </div>
      <div class="col-md-12">
        <div class="col-md-12">
          <angular-file-uploader [config]="afuConfig">
          </angular-file-uploader>
        </div>
      </div>




    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Agendar</button>
      <button mat-raised-button color="primary" style="min-width: 5vw;">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
