<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>


  <div>
    <a class="logo-icon">

      <span class="links_name">Hospital App</span>
      <i class="fad fa-hospital-symbol"></i>
    </a>
  </div>




</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <ul class="nav-list">
      <li>
        <a href="#appointment_side" data-bs-toggle="collapse">
          <i class="fad fa-book-medical"></i>
          <span class="links_name">Citas</span>
        </a>

        <div class="collapse" id="appointment_side">
          <ul class="nav-second-level">
            <li>
              <a routerLink="appointment/create">Agendar cita</a>
            </li>


            <li>
              <a routerLink="appointment/see-all">Proximas citas</a>
            </li>
            <li>
              <a href="#">Historial</a>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <a href="#test_side" data-bs-toggle="collapse">

          <i class="fad fa-vials"></i>
          <span class="links_name">Examenes</span>
        </a>

        <div class="collapse" id="test_side">
          <ul class="nav-second-level">
            <li>
              <a routerLink="test/create">Solicitar examen</a>
            </li>


            <li>
              <a routerLink="tests/see-all">Proximos Examenes</a>
            </li>
            <li>
              <a href="#">Historial</a>
            </li>
          </ul>
        </div>
      </li>


      <li>
        <a routerLink="doctors">
          <i class="fad fa-user-md"></i>
          <span class="links_name">Doctores</span>
        </a>
      </li>
      <li>
        <a routerLink="services">
          <i class="fad fa-stethoscope"></i>
          <span class="links_name">Servicios</span>
        </a>
      </li>

    </ul>
    <mat-divider></mat-divider>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class="fad fa-bell"></i>
          <span class="links_name">Notificaciones</span>
        </a>

      </li>
      <li>
        <a href="#">
          <i class="fad fa-cog"></i>
          <span class="links_name">Configuracion</span>
        </a>
      </li>
    </ul>
    <mat-divider></mat-divider>
    <ul class="nav-list">
      <li>
        <a href="#">
          <span class="links_name">Cerrar Sesion</span>
          <i class="fad fa-sign-out"></i>
        </a>

      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content ">
      <router-outlet>

      </router-outlet>


    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
