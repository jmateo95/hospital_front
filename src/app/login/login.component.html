<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="font-size: 12vh; margin-bottom: 1vh; margin-top: 1vh;">
      <i class="fa-solid fa-circle-user"></i>
    </div>

    <!-- Login Form -->
    
    
      <div class="row ">
        
        <div class="col-md-9 mx-auto" style="padding-bottom: 2rem;">
          <form style="text-align: -webkit-center;" [formGroup]="profileForm">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label><i class="fal fa-user"></i> Correo</mat-label>
              <input matInput placeholder="Correo" formControlName="email" >
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label><i class="fal fa-lock-alt"></i> Contraseña</mat-label>
              <input matInput type="password" placeholder="Contraseña" formControlName="password" >
            </mat-form-field>  
            <br>
            <button mat-raised-button color="primary" (click)="loginForm()">Iniciar Sesion</button>  
          </form>
        </div>
       </div>
        

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Olvido su contraseña?</a>
      <br>
      <a class="underlineHover" href="register">No tiene cuenta Registrese aquí</a>
    </div>

  </div>
</div>
