<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
  <!-- HEADER FORM -->
    <mat-card-header>
      <mat-card-title>Pacientes con mayor cantidad de Informes</mat-card-title>
    </mat-card-header>
    <hr>
    <!-- CONTENIDO -->
    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>       
        
        <ng-container matColumnDef="reports">
          <th mat-header-cell *matHeaderCellDef> Cant. Informes </th>
          <td mat-cell *matCellDef="let element"> {{element.reports}} </td>
        </ng-container>   
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>                  
      
    </mat-card-content>
  </mat-card>
</form>
