      <div class="col-8">
        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Fecha</mat-label>
            <input type="date" required="true" matInput>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Selecciona una hora</mat-label>
            <input  type="time"  matInput min="09:00" max="18:00" placeholder="Hora de inicio" name="hora">
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label><i class="fa-solid fa-user"></i> Paciente</mat-label>
            <mat-select required="true">
              <mat-option *ngFor="let patient of patients" [value]="patient">
                {{patient}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label><i class="fa-solid fa-vial"></i> Examen</mat-label>
            <mat-select required="true">
              <mat-option *ngFor="let test of tests" [value]="test">
                {{test}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
