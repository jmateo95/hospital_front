<form [formGroup]="profileForm">
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
    <mat-card-header>
      <mat-card-title>Informe de paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Fecha</mat-label>
          <input type = "date" required="true" matInput>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Paciente</mat-label>
            <mat-select required="true">
              <mat-option *ngFor="let patient of patients" [value]="patient">
                {{patient}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
                
      </div>

      <div class="row">

        <div class="col-md-12">
          <mat-form-field class="full-width" appearance="outline"> 
            <mat-label>Examen</mat-label>
            <mat-select required="true">
              <mat-option *ngFor="let test of tests" [value]="test">
                {{test}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
                
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
