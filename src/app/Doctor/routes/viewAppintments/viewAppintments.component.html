<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
  <!-- HEADER FORM -->
    <mat-card-header>
      <mat-card-title>Citas para hoy</mat-card-title>
    </mat-card-header>
    <hr>
    <!-- CONTENIDO -->
    <mat-card-content>

     <!-- <mat-form-field appearance="standard">
        <mat-label>Filtro por nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
      </mat-form-field> -->

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let citas"> {{citas.hora}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre Paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.paciente.nombre}} </td>
        </ng-container>            
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>                  
      
    </mat-card-content>
  </mat-card>
</form>
