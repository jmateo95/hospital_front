<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
    <mat-card-header>
      <mat-card-title>Listado de pacientes</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>

      <mat-form-field appearance="standard">
        <mat-label>Filtro por nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">     
      
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

    
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef style="text-align: end;"> Editar </th>
          <td mat-cell *matCellDef="let element" style="text-align: end;">
              <a [routerLink]="['/doctor/historial/paciente/', element.name]" class="action-icon" title="Editar consulta" style="padding-right: 1vh;"> <i class="fa-solid fa-pen-to-square"></i></a>            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
    </mat-card-content>
  </mat-card>
</form>
