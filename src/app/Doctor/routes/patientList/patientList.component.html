<form>
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:60vw; ">
    <mat-card-header>
      <mat-card-title>Listado de pacientes</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>

      

      <table mat-table [dataSource]="dataSource" >     
      
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef style="text-align: end;"> Editar </th>
          <td mat-cell *matCellDef="let element" style="text-align: end;">
              <a [routerLink]="['/doctor/historial/paciente/', element.name]" class="action-icon" title="Editar consulta" style="padding-right: 1vh;"> <i class="fa-solid fa-pen-to-square"></i></a>            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
    </mat-card-content>
  </mat-card>
</form>
