<form [formGroup]="profileForm">
  <mat-card style="border-radius: 25px; padding: 5vh!important; min-width:40vw; ">
    <mat-card-header>
      <mat-card-title>Informe de paciente</mat-card-title>
    </mat-card-header>
    <hr>
    <!--Contenido-->
    <mat-card-content>

      <div class="row">

        <!--IMAGEN-->
        <div class="col-4">
          <div class="row">
              <div style="padding-left: 0;"><img src="https://us.123rf.com/450wm/yupiramos/yupiramos1608/yupiramos160823829/61694350-informe-m%C3%A9dico-ilustraci%C3%B3n-marca-de-verificaci%C3%B3n-diagn%C3%B3stico-m%C3%A9dico-vector-de-la-foto.jpg?ver=6" width="175" height="175"></div>
          </div>
        </div>

        <!-- Pacientes-->

        <div class="col-8">
          <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label><i class="fa-solid fa-user"></i> Paciente</mat-label>
              <mat-select formControlName="paciente" (selectionChange)="($event.value)">
                <mat-option *ngFor="let patient of citas" [value]="patient">
                  {{patient.paciente.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!--Descripcion-->

          <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label><i class="fa-solid fa-file-prescription"></i> Descripcion</mat-label>
              <textarea formControlName="descripcion" matInput placeholder="Nombre" required="true"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary" style="min-width: 5vw;">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
