<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
  
  
    <div>
      <a class="logo-icon">
        
        <span class="links_name">Hospital App</span>
        <i class="fad fa-hospital-symbol"></i>
      </a>
    </div>
  
  
  
  
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <ul class="nav-list">

        <li>
          <a routerLink="/doctor/citas">
            <i class="fa-regular fa-hospital"></i>
            <span class="links_name">Home</span>
          </a>
        </li>

        <li>
          <a routerLink="/doctor/report">
            <i class="fad fa-book-medical"></i>
            <span class="links_name">Informe Cita</span>
          </a>
        </li>

        <li>
          <a href="#doctor_side" data-bs-toggle="collapse">
            <i class="fad fa-user-md"></i>
            <span class="links_name">Laboratorio</span>
          </a>
          
          <div class="collapse" id="doctor_side">
            <ul class="nav-second-level">
              <li>
                <a routerLink="/doctor/cita/crear">Agendar cita</a>
              </li>
    
              
              <li>
                <a routerLink="/doctor/cita/orden">Crear Orden</a>
              </li>
            </ul>
          </div>
          
        </li>        
        
        <li>
          <a href="#cons_side" data-bs-toggle="collapse">
            <i class="fad fa-solid fa-bed-pulse"></i>
            <span class="links_name">Pacientes</span>
          </a>

          <div class="collapse" id="cons_side">
            <ul class="nav-second-level">
              <li>
                <a href="doctor/pacientes">Listado de pacientes</a>
              </li>
    
              
              <li>
                <a href="doctor/pacientes/reportes">Pacientes con m√°s informes</a>
              </li>
            </ul>
          </div>
        </li>                     

        
        
        
       
      </ul>
      <mat-divider></mat-divider>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="fad fa-bell"></i>
            <span class="links_name">Notificaciones</span>
          </a>
  
        </li>
        <li>
          <a href="#">
            <i class="fad fa-cog"></i>
            <span class="links_name">Configuracion</span>
          </a>
        </li>
        </ul>
        <mat-divider></mat-divider>
        <ul>
        <li>
          <a href="#">
            <span class="links_name">Cerrar Sesion</span>
            <i class="fad fa-sign-out"></i>
          </a>
  
        </li>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content >
      <div class="content mat-elevation-z8" style="border-radius: 25px;">
        <router-outlet>
  
        </router-outlet>
  
  
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
